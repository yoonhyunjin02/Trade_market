<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
	<link rel="stylesheet" th:href="@{/css/common/common.css}">
	<link rel="stylesheet" th:href="@{/css/common/header.css}">
	<link rel="stylesheet" th:href="@{/css/pages/register.css}">
	<link rel="stylesheet" th:href="@{/css/common/footer.css}">
</head>
<body>
<!--* 공통 헤더 /-->
<div th:replace="~{fragments/header :: common-header}"></div>

<main>
	<section class="register-section">
		<form th:action="@{/users/register}" method="post" th:object="${userDto}">
			<div>
				<label for="userId">아이디</label>
				<input type="text" id="userId" th:field="*{userId}" th:classappend="${error != null and error.contains('사용자명') ? 'error' : ''}" placeholder="아이디를 입력해주세요">
				<div class="error-message" th:if="${error != null and error.contains('사용자명')}" th:text="${error}"></div>
			</div>

			<div>
				<label for="userName">닉네임</label>
				<input type="text" id="userName" th:field="*{userName}" placeholder="닉네임을 입력해주세요">
			</div>

			<div>
				<label for="userPassword">비밀번호</label>
				<input type="password" id="userPassword" th:field="*{userPassword}" th:classappend="${error != null and error.contains('6자') ? 'error' : ''}" placeholder="비밀번호를 입력해주세요">
				<div class="error-message" th:if="${error != null and error.contains('6자')}" th:text="${error}"></div>
			</div>

			<div>
				<label for="confirmPassword">비밀번호 확인</label>
				<input type="password" id="confirmPassword"  th:field="*{confirmPassword}" th:classappend="${error != null and error.contains('비밀번호가') ? 'error' : ''}" placeholder="비밀번호를 다시 입력해주세요">
				<div class="error-message" th:if="${error != null and error.contains('비밀번호가')}" th:text="${error}"></div>
			</div>

			<button type="submit" class="btn btn-register">회원가입</button>
		</form>

		<p class="signin-text">
			이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a>
		</p>
	</section>
</main>

<!--* 공통 푸터 /-->
<div th:replace="~{fragments/footer :: common-footer}"></div>
</body>
</html>
