<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trade</title>
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/common/footer.css">
    <link rel="stylesheet" href="/css/common/product-card.css">

    <link rel="stylesheet" href="/css/pages/trade.css">
</head>
<body>

<!-- Header Fragment -->
<header th:replace="fragments/header :: header"></header>

<main>
    <!-- Banner Section -->
    <section class="trade-banner">
        <div class="banner-inner">
            <header class="text">
                <h1>믿을만한<br>이웃 간 중고거래</h1>
                <p>동네 주민들과 가까운 따뜻한 거래를<br>지금 경험해보세요.</p>
            </header>
            <figure class="image">
                <img src="/images/tradebanner.png" alt="중고거래 배너 이미지" />
            </figure>
        </div>
    </section>

    <!-- Product Grid Section -->
    <section class="popular-items" aria-labelledby="popular-title">
        <h2 id="popular-title">중고거래 인기매물</h2>

        <div class="item-grid">
            <div th:if="${#lists.isEmpty(products)}"
                 th:each="product : ${defaultProducts}">
                <article th:replace="fragments/product-card :: productCard(${product})"></article>
            </div>

            <div th:unless="${#lists.isEmpty(products)}"
                 th:each="product : ${products}">
                <article th:replace="fragments/product-card :: productCard(${product})"></article>
            </div>
        </div>
    </section>
</main>

<!-- Floating Action Button -->
<nav>
    <a th:href="@{/api/products/new}" class="floating-btn" aria-label="중고 거래글 작성">거래글쓰기</a>
</nav>

<!-- Footer Fragment -->
<footer th:replace="fragments/footer :: footer"></footer>

</body>
<script src="/js/common/header.js"></script>
<script src="/js/common/footer.js"></script>
<script src="/js/common/product-card.js"></script>

<script src="/js/pages/trade.js"></script>
</html>
