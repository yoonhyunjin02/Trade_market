<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/common/common.css}">
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/pages/login.css}">
    <link rel="stylesheet" th:href="@{/css/common/footer.css}">
</head>
<body>
<!--* 공통 헤더 /-->
<div th:replace="~{fragments/header :: common-header}"></div>

<main>
    <section class="login-section">
        <form class="form-group" th:action="@{/users/login}" method="post">
            <div>
                <label for="userId">아이디</label>
                <input type="text" id="userId" name="userId" placeholder="아이디를 입력해주세요">
            </div>

            <div>
                <label for="userPassword">비밀번호</label>
                <input type="password" id="userPassword" name="userPassword" placeholder="비밀번호를 입력해주세요">
            </div>

            <button type="submit" class="btn btn-login">로그인</button>
        </form>

        <div class="oauth-login">
            <a th:href="@{/oauth2/authorization/google}" class="btn btn-google">
                <img th:src="@{/images/logo/google_G_logo.svg}">Google로 로그인</a>
        </div>

        <p id="error" th:if="${param.error}"> 사용자명 또는 비밀번호가 올바르지 않습니다.</p>

        <p class="signup-text">
            당근마켓 회원이 아니신가요? <a th:href="@{/register}">회원가입</a>
        </p>

    </section>
</main>

<!--* 공통 푸터 /-->
<div th:replace="~{fragments/footer :: common-footer}"></div>

<p>error 속성 값: <span th:text="${error}">[none]</span></p>
<script th:if="${error}" th:inline="javascript">
    alert([[${error}]]);
</script>

</body>
</html>
