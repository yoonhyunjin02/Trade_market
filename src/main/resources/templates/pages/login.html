<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<!--* 공통 헤더 /-->
    <div th:replace="~{fragments/header :: common-header}"></div>

    <main>
        <section class="login-section">
            <form th:action="@{/users/login}" method="post">
                <div>
                    <label for="username">아이디</label>
                    <input type="text" id="username" th:field="username" placeholder="아이디를 입력해주세요">
                </div>

                <div>
                    <label for="password">비밀번호</label>
                    <input type="text" id="password" th:field="password" placeholder="비밀번호를 입력해주세요">
                </div>

                <button type="submit" class="btn btn-primary">로그인</button>
            </form>

            <div class="oauth-login">
                <a th:href="@{/oauth2/authorization/google}" class="btn btn-google">Google로 로그인</a>
            </div>

            <p class="signup-text">
                당근마켓 회원이 아니신가요? <a th:href="@{/users/register}">회원가입</a>
            </p>
        </section>
    </main>

    <!--* 공통 푸터 /-->
    <div th:replace="~{fragments/footer :: common-footer}"></div>
</body>
</html>
