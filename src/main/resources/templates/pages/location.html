<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="fragments/head :: common-head('동네인증')"></th:block>
    <link rel="stylesheet" th:href="@{/css/pages/location.css}">
    <meta name="gmaps-api-key" th:content="${googleMapsApiKey}">
    <script th:src="@{/js/pages/location.js}" defer></script>
</head>

<body>
<!-- 공통 헤더 -->
<div th:replace="fragments/header :: common-header"></div>

<main class="location-page">
    <section class="location-section">

        <h2>어디에 살고 계신가요?</h2>

        <form id="set-form" th:action="@{/location}" method="post" class="location-form">
            <div class="input-group">
                <input type="text"
                       id="address"
                       name="address"
                       placeholder="구 단위까지만 입력하세요. 예) 서울 강서구"
                       class="address-input"/>
                <button type="submit" class="btn btn-set">내 동네 설정</button>
            </div>
        </form>

        <div class="map-container">
            <h2>현재 위치로 동네 인증하기</h2>
            <div id="map" class="map-placeholder">지도 로딩 중</div>
        </div>

        <p id="compare-msg" class="current-location" style="display:none;"></p>

        <form id="confirm-form" th:action="@{/location/confirm}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <!-- 숨겨진 필드: 최종 주소 -->
            <input type="hidden" name="address" id="confirm-address" value=""/>

            <button
                    type="submit"
                    id="confirm-btn"
                    class="btn btn-confirm"
                    disabled>
                동네인증 완료하기
            </button>
        </form>
    </section>


</main>

<!-- 공통 푸터 -->
<div th:replace="fragments/footer :: common-footer"></div>

</body>
</html>
