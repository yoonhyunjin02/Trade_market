<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>동네인증</title>

    <!-- 공통 CSS -->
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/common/footer.css}">

    <!-- 페이지 전용 CSS -->
    <link rel="stylesheet" th:href="@{/css/pages/location.css}">
</head>
<body>
<!-- 공통 헤더 -->
<div th:replace="fragments/header :: common-header"></div>

<main class="location-page">
    <section class="location-section">

        <h2>어디에 살고 계신가요?</h2>

        <form id="set-form" th:action="@{/location}" method="post" class="location-form">
            <div class="input-group">
                <input type="text"
                       id="address"
                       name="address"
                       placeholder="예) 서울 강서구 화곡동"
                       class="address-input"/>
                <button type="submit" class="btn btn-set">내 동네 설정</button>
            </div>
        </form>

        <div class="map-container">
            <h2>현재 위치로 동네 인증하기</h2>
            <div id="map" class="map-placeholder">지도 로딩 중</div>
        </div>

        <p id="compare-msg" class="current-location" style="display:none;"></p>

        <form id="confirm-form" th:action="@{/location/confirm}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <!-- 숨겨진 필드: 최종 주소 -->
            <input type="hidden" name="address" id="confirm-address" value=""/>

            <button
                    type="submit"
                    id="confirm-btn"
                    class="btn btn-confirm"
                    disabled>
                동네인증 완료하기
            </button>
        </form>
    </section>


</main>

<!-- 공통 푸터 -->
<div th:replace="fragments/footer :: common-footer"></div>

<script th:src="@{/js/pages/location.js}"></script>

<script
        th:attr="src=
    @{https://maps.googleapis.com/maps/api/js(
        key=${googleMapsApiKey},
        libraries='places',
        callback='initMap'
    )}"
        async defer>
</script>


</body>
</html>
